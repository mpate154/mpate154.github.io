<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Maya Patel</title>
    <link rel="stylesheet" href="/contact-form/public/css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="navbar-brand">Maya Patel</a>
      <ul class="navbar-links">
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="contact-section">
      <div class="contact-card">
        <div class="card-image">
          <img src="/images/Sanrio.png" alt="contact-me card image" />
        </div>
        <h2>Contact Me</h2>
        <p>
          I'd love to hear from you! Whether you have a question, a project
          idea, or just want to chat, feel free to reach out.
        </p>
      </div>

      <div class="contact-card">
        <div class="card-image">
          <img src="/images/Cloud.png" alt="social-media card image" />
        </div>
        <h2>Social Media</h2>
        <p>
          You can also connect with me on social media:
          <br />
          <a
            href="https://www.linkedin.com/in/maya-patel-81462b259/"
            target="_blank"
            >LinkedIn</a
          ><br />
          <a href="https://github.com/mpate154" target="_blank">GitHub</a><br />
        </p>
      </div>

      <div class="contact-form-card">
        <h2>Let's Get in Touch</h2>
        <form id="contact-form" method="POST" action="/send-email">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
